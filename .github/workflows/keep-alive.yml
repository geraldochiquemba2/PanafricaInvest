name: Keep Alive

on:
  schedule:
    # Executa a cada 5 minutos
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check RENDER_APP_URL Secret
        run: |
          if [ -z "${{ secrets.RENDER_APP_URL }}" ]; then
            echo "‚ùå ERRO: Secret RENDER_APP_URL n√£o est√° configurado!"
            echo ""
            echo "üìã Como configurar:"
            echo "1. V√° para: Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "2. Clique em 'New repository secret'"
            echo "3. Name: RENDER_APP_URL"
            echo "4. Secret: sua URL do Render (ex: https://seu-app.onrender.com)"
            echo ""
            exit 1
          fi
          echo "‚úÖ Secret RENDER_APP_URL configurado"
      
      - name: Ping Health Endpoint
        run: |
          echo "Pinging health endpoint: ${{ secrets.RENDER_APP_URL }}/health"
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.RENDER_APP_URL }}/health)
          
          if [ $response -eq 200 ]; then
            echo "‚úÖ Health check successful (HTTP $response)"
          else
            echo "‚ö†Ô∏è Health check returned HTTP $response"
            echo "Verifique se sua aplica√ß√£o est√° rodando no Render!"
            exit 1
          fi
      
      - name: Log Status
        run: |
          echo "Keep-alive ping completed at $(date)"
